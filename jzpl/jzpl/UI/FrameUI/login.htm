<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>YRO集中配料系统</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link href="../../UI/CSS/logon.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../UI/script/common.js" charset="gb2312"></script>

    <script type="text/javascript" src="../../UI/script/login.js" charset="gb2312"></script>

    <script type="text/javascript">
  

    if(top.location != self.location)
    {
        top.location = self.location;
    }    
    </script>

</head>
<body onload="javascript:formInit();">
    <div id="wrap">
        <form name="login" method="post" action="index.aspx">
            <table id="tblMain" cellpadding="0" cellspacing="0" border="0" style="width: 500px">
                <tr>
                    <td colspan="3">
                        <img src="../../images/logon_top.jpg" /></td>
                </tr>
                <tr>
                    <td style="width: 24px; background: url('../../images/mid_left.jpg') repeat-y;">
                    </td>
                    <td style="width: 453px; padding: 0; background: url('../../images/background.jpg');">
                        <table id="tblform" cellpadding="0" cellspacing="0" border="0" style="padding: 0;
                            margin: 0; width: 453px">
                            <tr>
                                <td colspan="4">
                                    <hr width="453px" style="vertical-align: top; margin-right: 0; margin-left: 0;" />
                                </td>
                            </tr>
                            <tr class="inputTop">
                                <td style="width: 25px">
                                </td>
                                <td style="width: 80px; font-size: 8pt; color: White; text-align: left">
                                    用户名：
                                </td>
                                <td width="323px">
                                    <input type="text" style="width: 320px;" class="inputText" name="userid" onkeydown="javascript: autoSend();" />
                                </td>
                                <td style="width: 25px">
                                </td>
                            </tr>
                            <tr class="inputMid">
                                <td style="width: 25px">
                                </td>
                                <td style="width: 80px; font-size: 8pt; color: White; text-align: left">
                                    密码：
                                </td>
                                <td width="323px">
                                    <input type="password" style="width: 320px;" class="inputText" name="pwd" onkeydown="javascript: autoSend();" />
                                </td>
                                <td style="width: 25px">
                                </td>
                            </tr>
                            <tr class="inputBottom">
                                <td>
                                </td>
                                <td>
                                </td>
                                <td style="text-align: right;padding-top:10px">
                                    <input type="button" value="登录" class="inputBtn" onclick="javascript:checkForm()" />
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <hr width="453px" style="margin-left: 0; margin-right: 0" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" style="text-align: left; color: White; font-family: Arial; font-size: 8pt;
                                    padding: 25px 0px 20px 0px">
                                    <span>copyright @ Yantai Raffles Shipyard Limited </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 23px; background: url('../../images/mid_right.jpg') repeat-y">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <img src="../../images/lgn_bottom1.jpg" /></td>
                </tr>
            </table>
            <input type="hidden" value="login" name="mode" />
        </form>
    </div>
</body>
</html>
